<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <title>Pokémon TCG Checker</title>
</head>
<body>
    <h1>Pokémon TCG Product Checker</h1>
    <button onclick="checkNow()">Check nu</button>
    <ul id="results"></ul>

    <script>
        async function checkNow() {
            const res = await fetch('/check');
            const data = await res.json();
            const results = document.getElementById('results');
            results.innerHTML = '';

            if (data.new_items.length > 0) {
                data.new_items.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    results.appendChild(li);
                });
            } else {
                results.textContent = 'Geen nieuwe producten gevonden.';
            }
        }
    </script>
</body>
</html>
